<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TIC TAC TOE front end</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
<body>
    <div class="main-container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="jumbotron jumbotron-fluid p-3">
                        <h1 class="display-4">TIC-TAC-TOE</h1>
                        <p class="lead">A simple version of the tic tac toe multiplayer game...</p>
                        <hr class="my-4">
                        <p class="lead">
                            <a id="restart" class="btn btn-primary btn-lg" href="#restart" role="button">Restart</a>
                        </p>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <td id="one"></td>
                                <td id="two"></td>
                                <td id="three"></td>
                            </tr>
                            <tr>
                                <td id="four">
                                    </th>
                                <td id="five"></td>
                                <td id="six"></td>
                            </tr>
                            <tr>
                                <td id="seven">
                                    </th>
                                <td id="eight"></td>
                                <td id="nine"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
